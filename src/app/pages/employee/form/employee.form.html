<div class="card">
    <div class="font-semibold text-xl mb-4">{{ isEditMode ? 'Edit Employee' : 'New Employee' }}</div>

    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <!-- Name -->
        <div class="flex flex-col sm:flex-row gap-4">
            <label class="w-full sm:w-1/3 font-medium">Name</label>
            <input pInputText type="text" formControlName="name" placeholder="Enter name" class="w-full sm:w-2/3" />
        </div>

        <!-- Email -->
        <div class="flex flex-col sm:flex-row gap-4">
            <label class="w-full sm:w-1/3 font-medium">Email</label>
            <input pInputText type="email" formControlName="email" placeholder="Enter email" class="w-full sm:w-2/3" />
        </div>

        <!-- Role -->
        <div class="flex flex-col sm:flex-row gap-4">
            <label class="w-full sm:w-1/3 font-medium">Role</label>
            <p-dropdown [options]="roles" optionLabel="name" formControlName="role" placeholder="Select a role" class="w-full sm:w-2/3"></p-dropdown>
        </div>

        <!-- Buttons -->
        <div class="flex justify-end gap-2 mt-6">
            <button pButton type="button" label="Cancel" class="p-button-outlined" (click)="onCancel()"></button>
            <button pButton type="submit" label="{{ isEditMode ? 'Update' : 'Create' }}" [disabled]="employeeForm.invalid"></button>
        </div>
    </form>
</div>
